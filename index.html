<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #popupForm {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Doubt Management System</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- QA Department -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">QA Department</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Project</th>
                                    <th>Doubt</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="qaTable">
                                <!-- Table rows dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- PHP Department -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">PHP Department</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Project</th>
                                    <th>Doubt</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="phpTable">
                                <!-- Table rows dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <button id="addDoubtBtn" class="btn btn-primary mt-3">+ Ask Doubt</button>
    </div>

    <!-- Popup Form -->
    <div id="popupForm">
        <div class="popup-content">
            <h4>Submit Your Doubt</h4>
            <form id="doubtForm">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="project" class="form-control" placeholder="Project Name" required>
                </div>
                <div class="mb-3">
                    <textarea id="doubt" class="form-control" rows="3" placeholder="Your Doubt" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" id="closePopup" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
    // Initialize Supabase
    const supabaseUrl = "https://wpqmoelgswsroyzughjl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndwcW1vZWxnc3dzcm95enVnaGpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ0MzQxODEsImV4cCI6MjA1MDAxMDE4MX0.FbwnyfxzQhc_Az674ocGeZgcNLRZ-35TM73k01mnBKQ";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Popup Logic
    const popupForm = document.getElementById("popupForm");
    const addDoubtBtn = document.getElementById("addDoubtBtn");
    const closePopup = document.getElementById("closePopup");

    // Show popup on button click
    addDoubtBtn.addEventListener("click", () => {
        console.log("Ask Doubt button clicked!"); // Debug log
        popupForm.style.display = "flex";
    });

    // Close popup on Cancel button
    closePopup.addEventListener("click", () => {
        popupForm.style.display = "none";
    });

    // Handle form submission
    document.getElementById("doubtForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const project = document.getElementById("project").value.trim();
        const doubt = document.getElementById("doubt").value.trim();

        if (!name || !project || !doubt) {
            alert("Please fill all fields!");
            return;
        }

        // Insert data into Supabase
        const { data, error } = await supabase
            .from("doubts")
            .insert([{ name: name, project: project, doubt: doubt, status: "Pending" }]);

        if (error) {
            alert("Error submitting doubt: " + error.message);
        } else {
            alert("Doubt submitted successfully!");
            popupForm.style.display = "none";
            document.getElementById("doubtForm").reset();
        }
    });
});

    </script>

</body>
</html>
